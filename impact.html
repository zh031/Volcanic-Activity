<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Guatemala Volcano VEI Map</title>
        <link rel = "stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
            /*define size of map
                10 point pixel amaount of space above
            */
            #map {height:600px ; width: 100%;}
            .control-panel{margin: 10px;}
        </style>
    </head>
    <body>
        <h1>Guatemala Volcano VEI Map</h1>
        <!--drop down menu for the different levels of VEI-->
        <div class = "control-panel">
            <label for = "VEI-select">Select VEI level:</label>
            <select id="VEI-select">
            <option value = "1">VEI 1</option>
            <option value = "2">VEI 2</option>
            <option value = "3">VEI 3</option>
            <option value = "4">VEI 4</option>
            <option value = "5">VEI 5</option>
            </select>
        </div>
        <div id = "map"></div>
        <script src = "https://unpkg.com/leaflet/dist/leaflet.js"></script> 
        <script src = "script.js"></script>
    </body>
</html>
